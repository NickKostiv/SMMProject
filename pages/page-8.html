<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>SMMHUB</title>
    <style>
      body {
        font-family: "Montserrat";
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-50 flex justify-center min-h-screen font-sans">
    <div
      class="w-full max-w-md mx-auto rounded-[16px] overflow-hidden mt-[8px animate-fade-in">
      <div class="text-center">
        <h1
          class="text-[rgb(47,47,55)] font-montserrat text-[20px] font-semibold leading-[28px] tracking-[0.5em] text-center">
          SMMHUB
        </h1>
      </div>
      <!-- Progress Indicator -->
      <div class="flex justify-center items-center gap-2 mt-[18px]">
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div class="w-[28px] h-[8px] bg-[#00c891] rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#6a798e] opacity-10 rounded-full"></div>
      </div>

      <!-- Header -->
      <div class="text-center px-6">
        <h1
          class="text-[#8293ac] font-montserrat text-[16px] font-normal leading-[26px] tracking-[0em] text-center mt-[18px]">
          Describe yourself
        </h1>

        <h2
          class="w-full font-montserrat text-[24px] font-bold leading-[34px] tracking-[0em] text-left my-[24px] mb-[16px]">
          You are going to use
          <br />
          SMMHUB as:
        </h2>
      </div>

      <!-- Options -->
      <div id="options" class="px-6 space-y-[8px]">
        <button
          class="w-full bg-gray-100 text-[#535c6e] py-3 px-4 active:bg-gray-400 transition-colors duration-300 rounded-[16px] flex items-center justify-center border border-transparent option"
          data-value="Business Owner">
          <p
            class="text-[#535c6e] font-[Montserrat] text-[16px] font-normal leading-[26px] tracking-[-0.02em]">
            üíº Business Owner
          </p>
        </button>
        <button
          class="w-full bg-gray-100 text-[#535c6e] py-3 px-4 active:bg-gray-400 transition-colors duration-300 rounded-[16px] flex items-center justify-center border border-transparent option"
          data-value="Marketing Professional">
          <p
            class="text-[#535c6e] font-[Montserrat] text-[16px] font-normal leading-[26px] tracking-[-0.02em]">
            üì£ Marketing Professional
          </p>
        </button>
        <button
          class="w-full bg-gray-100 text-[#535c6e] py-3 px-4 active:bg-gray-400 transition-colors duration-300 rounded-[16px] flex items-center justify-center border border-transparent option"
          data-value="Influencer / Blogger">
          <p
            class="text-[#535c6e] font-[Montserrat] text-[16px] font-normal leading-[26px] tracking-[-0.02em]">
            üë©‚Äçüíª Influencer / Blogger
          </p>
        </button>
        <button
          class="w-full bg-gray-100 text-[#535c6e] py-3 px-4 active:bg-gray-400 transition-colors duration-300 rounded-[16px] flex items-center justify-center border border-transparent option"
          data-value="Personal Use">
          <p
            class="text-[#535c6e] font-[Montserrat] text-[16px] font-normal leading-[26px] tracking-[-0.02em]">
            üßë‚Äçü¶∞ Personal Use
          </p>
        </button>
        <button
          class="w-full bg-gray-100 text-[#535c6e] py-3 px-4 active:bg-gray-400 transition-colors duration-300 rounded-[16px] flex items-center justify-center border border-transparent option"
          data-value="Other">
          <p
            class="text-[#535c6e] font-[Montserrat] text-[16px] font-normal leading-[26px] tracking-[-0.02em]">
            Other
          </p>
        </button>
      </div>

      <!-- Hidden Input -->
      <input type="hidden" id="hiddenInput" name="selectedOption" />

      <!-- Next Button -->
      <div
        class="fixed left-0 right-0 bottom-0 bg-white shadow-[0_0_15px_10px_rgb(255,255,255)] z-50">
        <div class="relative">
          <div
            class="w-full relative flex justify-center items-center px-[20px] pb-[20px]">
            <button
              id="nextButton"
              class="py-[8px] relative h-[60px] box-border cursor-not-allowed select-none align-middle appearance-none text-white bg-gray-200 w-full shadow-none text-base font-semibold leading-5 capitalize max-w-[404px] rounded-[12px]"
              disabled>
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –∫—É–∫—ñ
      function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
          const [key, value] = cookie.split("=");
          if (key === name) {
            return decodeURIComponent(value);
          }
        }
        return null;
      }

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∫—É–∫—ñ
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${encodeURIComponent(
          JSON.stringify(value)
        )}; expires=${date.toUTCString()}; path=/`;
      }

      // –õ–æ–≥—ñ–∫–∞ —Ä–æ–±–æ—Ç–∏ –∑ –∫–Ω–æ–ø–∫–∞–º–∏
      const options = document.getElementById("options");
      const hiddenInput = document.getElementById("hiddenInput");
      const nextButton = document.getElementById("nextButton");

      // –£–Ω—ñ–∫–∞–ª—å–Ω–∏–π —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä —Å—Ç–æ—Ä—ñ–Ω–∫–∏
      const pageId = "page-8"; // –ó–º—ñ–Ω—é–π—Ç–µ —Ü–µ –Ω–∞ "page-8", "page-9" —Ç–æ—â–æ –¥–ª—è –∫–æ–∂–Ω–æ—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞–Ω—É –∫–Ω–æ–ø–∫–∏ Next
      function updateNextButton(isOptionSelected) {
        if (isOptionSelected) {
          nextButton.style.backgroundColor = "rgb(2, 8, 45)";
          nextButton.classList.remove("cursor-not-allowed");
          nextButton.classList.add("cursor-pointer");
          nextButton.disabled = false;
        } else {
          nextButton.style.backgroundColor = "#e0e0e0";
          nextButton.classList.add("cursor-not-allowed");
          nextButton.classList.remove("cursor-pointer");
          nextButton.disabled = true;
        }
      }

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å–∫–∏–¥–∞–Ω–Ω—è —Å—Ç–∏–ª—ñ–≤ –≤—Å—ñ—Ö –æ–ø—Ü—ñ–π
      function resetOptions() {
        document.querySelectorAll(".option").forEach(option => {
          option.classList.remove("bg-[#00c891]", "text-white");
          option.classList.add("bg-gray-100", "text-[#535c6e]"); // –°–∫–∏–¥–∞–Ω–Ω—è –¥–æ –¥–µ—Ñ–æ–ª—Ç–Ω–æ–≥–æ —Å—Ç–∞–Ω—É
        });
      }

      // –ü—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
      document.addEventListener("DOMContentLoaded", () => {
        const savedValue = getCookie(`selectedOptions-${pageId}`);
        let isOptionSelected = false;

        // –°–∫–∏–¥–∞—î–º–æ —Å—Ç–∏–ª—ñ –≤—Å—ñ—Ö –æ–ø—Ü—ñ–π
        resetOptions();

        // –û–Ω–æ–≤–ª—é—î–º–æ –æ–ø—Ü—ñ—é –Ω–∞ –æ—Å–Ω–æ–≤—ñ –∑–Ω–∞—á–µ–Ω–Ω—è –≤ –∫—É–∫—ñ
        if (savedValue) {
          const selectedOption = Array.from(
            document.querySelectorAll(".option")
          ).find(option => option.dataset.value === JSON.parse(savedValue));

          if (selectedOption) {
            // –ê–∫—Ç–∏–≤—É—î–º–æ –æ–ø—Ü—ñ—é
            selectedOption.classList.add("bg-[#00c891]", "text-white");
            selectedOption.classList.remove("bg-gray-100", "text-[#535c6e]");
            hiddenInput.value = JSON.parse(savedValue);
            isOptionSelected = true;
          }
        }

        // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω –∫–Ω–æ–ø–∫–∏ Next
        updateNextButton(isOptionSelected);
      });

      // –õ–æ–≥—ñ–∫–∞ –¥–ª—è –∫–ª—ñ–∫—ñ–≤ –ø–æ –æ–ø—Ü—ñ—è—Ö
      options.addEventListener("click", e => {
        if (e.target.closest(".option")) {
          const option = e.target.closest(".option");

          // –°–∫–∏–¥–∞—î–º–æ –≤—Å—ñ —Å—Ç–∏–ª—ñ
          resetOptions();

          // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω—É –æ–ø—Ü—ñ—é
          option.classList.remove("bg-gray-100", "text-[#535c6e]");
          option.classList.add("bg-[#00c891]", "text-white");

          const selectedValue = option.dataset.value;

          // –û–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–∏—Ö–æ–≤–∞–Ω–µ –ø–æ–ª–µ
          hiddenInput.value = selectedValue;

          // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω –∫–Ω–æ–ø–∫–∏ Next
          updateNextButton(true);
        }
      });

      // –õ–æ–≥—ñ–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ Next
      nextButton.addEventListener("click", () => {
        const selectedValue = hiddenInput.value;
        if (selectedValue) {
          // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –∑–Ω–∞—á–µ–Ω–Ω—è –¥–ª—è —Ü—ñ—î—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏ –≤ –∫—É–∫—ñ
          setCookie(`selectedOptions-${pageId}`, selectedValue, 1);

          // –ü–µ—Ä–µ—Ö–æ–¥–∏–º–æ –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
          window.location.href = "page-9.html";
        }
      });
    </script>
  </body>
</html>
