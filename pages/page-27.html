<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>SMMHUB</title>
    <style>
      body {
        font-family: "Montserrat";
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }
    </style>
  </head>
  <body class="flex justify-center min-h-screen font-sans">
    <div
      class="w-full max-w-md mx-auto rounded-[16px] overflow-hidden mt-[8px] animate-fade-in">
      <div class="text-center">
        <h1
          class="text-[rgb(47,47,55)] font-montserrat text-[20px] font-semibold leading-[28px] tracking-[0.5em] text-center">
          SMMHUB
        </h1>
      </div>

      <div class="flex justify-center items-center gap-2 mt-[18px]">
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div class="w-[28px] h-[8px] bg-[#00c891] rounded-full"></div>
      </div>

      <div class="text-center px-6">
        <h1
          class="text-[#8293ac] font-montserrat text-[16px] font-normal leading-[26px] tracking-[0em] text-center mt-[18px]">
          Set Your Goal
        </h1>

        <h2
          class="w-full font-montserrat text-[24px] font-bold leading-[34px] tracking-[0em] text-left my-[24px] mb-[16px]">
          How many
          <span
            style="
              background-image: linear-gradient(
                95.49deg,
                rgb(255, 0, 107) 10.61%,
                rgb(143, 0, 255) 60.31%,
                rgb(1, 164, 255) 95.66%
              );
              background-clip: text;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            ">
            Followers
          </span>
          do you want to have in the
          <br />
          next 6 months?
        </h2>

        <div class="mb-4">
          <input
            id="inputValue"
            type="number"
            placeholder="Enter value"
            class="w-full px-4 py-3 border border-gray-300 text-base font-montserrat font-normal rounded-[12px] bg-gray-100 focus:outline-black" />
        </div>

        <div class="flex mt-[40px]">
          <img
            src="/assets/how-many-follower-do-you-want.cf0de35149ee3fe7d0f6.jpg"
            class="w-full mx-auto"
            alt="Take a short quiz illustration" />
        </div>
      </div>

      <div
        class="fixed left-0 right-0 bottom-0 bg-white shadow-[0_0_15px_10px_rgb(255,255,255)] z-50">
        <div class="relative">
          <div
            class="w-full relative flex justify-center items-center px-[20px] pb-[20px]">
            <button
              id="nextButton"
              class="py-[8px] relative h-[60px] box-border cursor-not-allowed select-none align-middle appearance-none text-white bg-gray-200 w-full shadow-none text-base font-semibold leading-5 capitalize max-w-[404px] rounded-[12px]"
              disabled>
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
          const [key, value] = cookie.split("=");
          if (key === name) {
            return decodeURIComponent(value);
          }
        }
        return null;
      }

      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${encodeURIComponent(
          JSON.stringify(value)
        )}; expires=${date.toUTCString()}; path=/`;
      }

      const inputValue = document.getElementById("inputValue");
      const nextButton = document.getElementById("nextButton");

      const pageId = "page-27";

      function updateNextButton(isInputValid) {
        if (isInputValid) {
          nextButton.classList.remove(
            "bg-gray-300",
            "text-gray-500",
            "cursor-not-allowed"
          );
          nextButton.classList.add(
            "bg-[rgb(2,8,45)]",

            "text-white",
            "cursor-pointer"
          );
          nextButton.disabled = false;
        } else {
          nextButton.classList.add(
            "bg-gray-300",
            "text-gray-500",
            "cursor-not-allowed"
          );
          nextButton.classList.remove(
            "bg-blue-600",
            "text-white",
            "cursor-pointer"
          );
          nextButton.disabled = true;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedValue = getCookie(`inputValue-${pageId}`);

        if (savedValue) {
          inputValue.value = JSON.parse(savedValue);
          updateNextButton(true);
        }
      });

      inputValue.addEventListener("input", () => {
        const value = inputValue.value.trim();

        if (value && !isNaN(value) && Number(value) > 0) {
          updateNextButton(true);
        } else {
          updateNextButton(false);
        }
      });

      nextButton.addEventListener("click", () => {
        const value = inputValue.value.trim();
        if (value) {
          setCookie(`inputValue-${pageId}`, value, 1);

          window.location.href = "page-28.html";
        }
      });
    </script>
  </body>
</html>
