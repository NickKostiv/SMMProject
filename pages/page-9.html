    <script>
      // Функція для отримання конкретного кукі
      function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
          const [key, value] = cookie.split("=");
          if (key === name) {
            return decodeURIComponent(value);
          }
        }
        return null;
      }

      // Функція для встановлення кукі
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${encodeURIComponent(
          JSON.stringify(value)
        )}; expires=${date.toUTCString()}; path=/`;
      }

      // Логіка роботи з опціями та кнопкою Next
      document.addEventListener("DOMContentLoaded", () => {
        const options = document.querySelectorAll(".option");
        const nextButton = document.getElementById("nextButton");
        const pageId = "page-9";

        // Функція для оновлення стану кнопки Next
        function updateNextButton() {
          const selectedOptions = document.querySelectorAll(
            ".option input:checked"
          );
          if (selectedOptions.length > 0) {
            nextButton.style.backgroundColor = "rgb(2, 8, 45)";
            nextButton.classList.remove("cursor-not-allowed");
            nextButton.classList.add("cursor-pointer");
            nextButton.disabled = false; // Видаляємо атрибут disabled
          } else {
            nextButton.style.backgroundColor = "#e0e0e0";
            nextButton.classList.add("cursor-not-allowed");
            nextButton.classList.remove("cursor-pointer");
            nextButton.disabled = true; // Додаємо атрибут disabled
          }
        }

        // Завантаження збережених значень із кукі
        const savedValues = getCookie(`selectedOptions-${pageId}`);
        if (savedValues) {
          const selectedOptions = JSON.parse(savedValues);
          options.forEach(option => {
            const input = option.querySelector("input");
            if (selectedOptions.includes(input.value)) {
              input.checked = true;
            }
          });
        }

        // Оновлення стану кнопки при завантаженні сторінки
        updateNextButton();

        // Додавання слухача для змін у чекбоксах
        options.forEach(option => {
          const input = option.querySelector("input");
          input.addEventListener("change", () => {
            updateNextButton();
          });
        });

        // Логіка для кнопки Next
        nextButton.addEventListener("click", () => {
          const selectedValues = Array.from(
            document.querySelectorAll(".option input:checked")
          ).map(input => input.value);

          if (selectedValues.length > 0) {
            // Зберігаємо вибрані значення в кукі
            setCookie(`selectedOptions-${pageId}`, selectedValues, 1);

            // Переходимо на наступну сторінку
            window.location.href = "page-10.html";
          }
        });
      });
