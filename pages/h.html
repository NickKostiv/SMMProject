<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="/dist/output.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>SMMHUB</title>
    <style>
      body {
        font-family: "Montserrat";
      }

  </head>
  <body class="bg-gray-50 flex justify-center min-h-screen font-sans">
    <div
      class="w-full max-w-md mx-auto rounded-[16px] overflow-hidden mt-[8px]">
      <div class="text-center">
        <h1
          class="text-[rgb(47,47,55)] font-montserrat text-[20px] font-semibold leading-[28px] tracking-extra-wide text-center">
          SMMHUB
        </h1>
      </div>
      <!-- Progress Indicator -->
      <div class="flex justify-center items-center gap-2 mt-[18px]">
        <div class="w-[28px] h-[8px] bg-[#00c891] rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
        <div
          class="w-[10px] h-[8px] bg-[#8293ac] opacity-10 rounded-full"></div>
      </div>

      <!-- Header -->
      <div class="text-center px-6">
        <h1
          class="text-[rgb(130,147,172)] font-montserrat text-[16px] font-medium leading-[22px] tracking-[0em] text-center mt-[18px]">
          Goal
        </h1>

        <h2
          class="text-[rgb(47,47,55)] w-full font-montserrat text-[24px] font-bold leading-[34px] tracking-[0em] text-left my-[24px] mb-[16px]">
          What is your primary
          <br />
          goal?
        </h2>
      </div>

      <!-- Options -->
      <div id="options" class="px-6 space-y-[8px]">
        <button
          class="w-full bg-gray-100 py-3 px-4 rounded-[16px] flex items-center justify-center border border-transparent transition option"
          data-value="Grow Followers">
          <p
            class="text-[#465063] font-[Montserrat] text-[16px] font-medium leading-[22px] tracking-[-0.02em]">
            üìà Grow Followers
          </p>
        </button>
        <button
          class="w-full bg-gray-100 py-3 px-4 rounded-[16px] flex items-center justify-center border border-transparent transition option"
          data-value="Boost Engagement">
          <p
            class="text-[#465063] font-[Montserrat] text-[16px] font-medium leading-[22px] tracking-[-0.02em]">
            üöÄ Boost Engagement
          </p>
        </button>
        <button
          class="w-full bg-gray-100 py-3 px-4 rounded-[16px] flex items-center justify-center border border-transparent transition option"
          data-value="Gain More Sales For My Business">
          <p
            class="text-[#465063] font-[Montserrat] text-[16px] font-medium leading-[22px] tracking-[-0.02em]">
            üí∞ Gain More Sales For My Business
          </p>
        </button>
        <button
          class="w-full bg-gray-100 py-3 px-4 rounded-[16px] flex items-center justify-center border border-transparent transition option"
          data-value="Get Higher Engagement Rate">
          <p
            class="text-[#465063] font-[Montserrat] text-[16px] font-medium leading-[22px] tracking-[-0.02em]">
            üòÑ Get Higher Engagement Rate
          </p>
        </button>
        <button
          class="w-full bg-gray-100 py-3 px-4 rounded-[16px] flex items-center justify-center border border-transparent transition option"
          data-value="Automate Content Creation">
          <p
            class="text-[#465063] font-[Montserrat] text-[16px] font-medium leading-[22px] tracking-[-0.02em]">
            ü§ñ Automate Content Creation
          </p>
        </button>
      </div>

      <!-- Hidden Input -->
      <input type="hidden" id="hiddenInput" name="selectedOption" />

      <!-- Next Button -->
      <div
        class="fixed left-0 right-0 bottom-0 bg-white shadow-[0_0_15px_10px_rgb(255,255,255)] z-50">
        <div class="relative">
          <div
            class="w-full relative flex justify-center items-center px-[20px] pb-[20px]">
            <button
              id="nextButton"
              class="py-[8px] relative h-[60px] box-border cursor-not-allowed select-none align-middle appearance-none text-white bg-gray-200 w-full shadow-none text-base font-semibold leading-5 capitalize max-w-[404px] rounded-[12px]"
              disabled>
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è cookie
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
      }

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è cookie
      function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
          const [key, value] = cookie.split("=");
          if (key === name) {
            return decodeURIComponent(value);
          }
        }
        return null;
      }

      // –õ–æ–≥—ñ–∫–∞ –¥–ª—è –≤–∏–±–æ—Ä—É
      const options = document.getElementById("options");
      const hiddenInput = document.getElementById("hiddenInput");
      const nextButton = document.getElementById("nextButton");

      // –§—É–Ω–∫—Ü—ñ—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∏–ª—ñ–≤ –∫–Ω–æ–ø–∫–∏ Next
      function updateNextButton(isOptionSelected) {
        if (isOptionSelected) {
          nextButton.style.backgroundColor = "rgb(2, 8, 45)";
          nextButton.classList.remove("cursor-not-allowed", "bg-gray-200");
          nextButton.classList.add("cursor-pointer");
          nextButton.disabled = false;
        } else {
          nextButton.style.backgroundColor = "rgb(255, 255, 255)";
          nextButton.classList.add("cursor-not-allowed", "bg-gray-200");
          nextButton.classList.remove("cursor-pointer");
          nextButton.disabled = true;
        }
      }

      // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –¥–µ—Ñ–æ–ª—Ç–Ω–∏–π —Å—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ Next
      updateNextButton(false);

      options.addEventListener("click", e => {
        if (e.target.closest(".option")) {
          const option = e.target.closest(".option");

          // –ó–Ω—ñ–º–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –≤–∏–±—ñ—Ä
          document.querySelectorAll(".option").forEach(option => {
            option.classList.remove("bg-[#00c891]");
            option.classList.add("bg-gray-100");
            const text = option.querySelector("p");
            if (text) {
              text.classList.remove("text-white");
              text.classList.add("text-[#465063]");
            }
          });

          // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –Ω–æ–≤–∏–π –≤–∏–±—ñ—Ä
          option.classList.remove("bg-gray-100");
          option.classList.add("bg-[#00c891]");
          const selectedText = option.querySelector("p");
          if (selectedText) {
            selectedText.classList.remove("text-[#465063]");
            selectedText.classList.add("text-white");
          }

          const selectedValue = option.dataset.value;

          // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —É cookie
          setCookie("selectedOption", selectedValue, 1);

          // –û–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–∏—Ö–æ–≤–∞–Ω–µ –ø–æ–ª–µ –¥–ª—è —Ñ–æ—Ä–º–∏
          hiddenInput.value = selectedValue;

          // –£–≤—ñ–º–∫–Ω–µ–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ Next
          updateNextButton(true);
        }
      });

      // –ü—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏ –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ cookie
      document.addEventListener("DOMContentLoaded", () => {
        const savedValue = getCookie("selectedOption");
        if (savedValue) {
          // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –≤–∏–±—ñ—Ä
          const selectedOption = Array.from(
            document.querySelectorAll(".option")
          ).find(option => option.dataset.value === savedValue);
          if (selectedOption) {
            selectedOption.classList.add("bg-[#00c891]");
            const selectedText = selectedOption.querySelector("p");
            if (selectedText) {
              selectedText.classList.remove("text-white"); // –¢–µ–∫—Å—Ç –Ω–µ –±—ñ–ª–∏–π –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
              selectedText.classList.add("text-[#465063]"); // –¢–µ–∫—Å—Ç –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
            }
          }

          // –ó–∞–ø–æ–≤–Ω—é—î–º–æ –ø—Ä–∏—Ö–æ–≤–∞–Ω–µ –ø–æ–ª–µ
          hiddenInput.value = savedValue;

          // –†–æ–±–∏–º–æ –∫–Ω–æ–ø–∫—É Next –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ—é, —è–∫—â–æ –≤–∏–±—ñ—Ä –∑–±–µ—Ä–µ–∂–µ–Ω–æ, –∞–ª–µ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∏–π
          updateNextButton(false);
        } else {
          updateNextButton(false);
        }
      });

      // –ö–Ω–æ–ø–∫–∞ Next
      nextButton.addEventListener("click", () => {
        const selectedValue = hiddenInput.value;
        if (selectedValue) {
          // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ø–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ —ñ–Ω—à—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
          window.location.href = "page-8.html";
        }
      });
    </script>
  </body>
</html>
